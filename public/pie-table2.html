<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ridesharing Apps by Geographic Area</title>
<style>

body {
  font: 20px sans-serif;
  background-image: url("100.png");
  background-repeat: no-repeat;
}

table {
  margin-top: 80px;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px dashed #333;
}

td {
  text-align: center;
  width: 220px;
  height: 220px;
}

.geo {
  padding-right: 20px;
  font-weight: bold;
}

</style>
</head>

<body>
  <h1>Rideshare App %installbase over >10M Android Phones</h1>
  <table>
      <thead>
          <tr>
              <th></th>
              <th>January</th>
              <th>February</th>
              <th>March</th>
              <th>April</th>
              <th>May</th>
          </tr>
      </thead>

      <tbody>
          <tr class="usa">
              <td class="geo">USA</td>
              <td class="jan"><img src="usa-jan.png"></td>
              <td class="feb"><img src="usa-feb.png"></td>
              <td class="mar"><img src="usa-mar.png"></td>
              <td class="april"><img src="usa-april.png"></td>
              <td class="may"><img src="usa-may.png"></td>
          </tr>
          <tr class="india">
              <td class="geo">India</td>
              <td class="jan"><img src="india-jan.png"></td>
              <td class="feb"><img src="india-feb.png"></td>
              <td class="mar"><img src="india-mar.png"></td>
              <td class="april"><img src="india-april.png"></td>
              <td class="may"><img src="india-may.png"></td>
          </tr>
          <tr class="asia">
              <td class="geo">Asia</td>
              <td class="jan"><img src="asia-jan.png"></img></td>
              <td class="feb"><img src="asia-feb.png"></img></td>
              <td class="mar"><img src="asia-mar.png"></img></td>
              <td class="april"><img src="asia-april.png"></img></td>
              <td class="may"><img src="asia-may.png"></img></td>
          </tr>

      </tbody>
  </table>

</body>
</html>
