<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ridesharing Apps by Geographic Area</title>
<style>

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}

table {
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

td {
  text-align: center;
  width: 220px;
  height: 220px;
}

</style>
</head>

<body>

  <table>
      <thead>
          <tr>
              <th></th>
              <th>January</th>
              <th>February</th>
              <th>March</th>
              <th>April</th>
              <th>May</th>
          </tr>
      </thead>

      <tbody>
          <tr>
              <td class="geo">USA</td>
              <td class="usa-jan"></td>
              <td class="usa-feb"></td>
              <td class="usa-mar"></td>
              <td class="usa-april"></td>
              <td class="usa-may"></td>
          </tr>
          <tr>
              <td class="geo">India</td>
              <td class="india-jan">Data india 02</td>
              <td class="india-feb">Data india 02</td>
              <td class="india-mar">Data india 02</td>
              <td class="india-april">Data india 0april</td>
              <td class="india-may">Data india 0may</td>
          </tr>
          <tr>
              <td class="geo">Asia</td>
              <td class="asia-jan">Data asia 02</td>
              <td class="asia-feb">Data asia 02</td>
              <td class="asia-mar">Data asia 02</td>
              <td class="asia-april">Data asia 0april</td>
              <td class="asia-may">Data asia 0may</td>
          </tr>

      </tbody>
  </table>


<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 216,
    height = 216,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

var svg = d3.select(".usa-jan").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.age); });

});

function type(d) {
  d.population = +d.population;
  return d;
}


</script>
</body>
</html>
